<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular &amp; React - Performance Comparison</title>
    <meta name="description" content="Angular &amp; React - Performance Comparison">
    <meta name="viewport" content="width=device-width">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/react/react.js"></script>
		<script src="bower_components/react/react-dom.min.js"></script>
		<script src="bower_components/moment/min/moment.min.js"></script>
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<header>
			<div>
				Status: <span id="appStatus"></span>
			</div>

			<div id="testsControls" class="tests-controls">
				<form name="batchTestsForm" action="#" onsubmit="app.batch.run(this); return false;">
					<label value="Number of tests">
						<input type="number" name="iterationsNumber" placeholder="Put number of experiments to perform" value="30">
					</label>
					<br>
					<button type="submit">Do Experiments!</button>
				</form>
			</div>
		</header>

		<div id="raport" class="tests-report" style="display: none;">
			<table id="raportTable">
			<tbody>
				<tr class="label">
					<td>Name</td>
					<td>Minumum Time</td>
					<td>Maximum Time</td>
					<td>Average Time</td>
				</tr>
			</tbody>
			</table>
		</div>

		<div class="tests-container">
			<div id="vanillaApp" class="container">
				<div class="test">
					<header>
						<h2>Vanilla.js</h2>
					</header>
				</div>
				<div class="controls">
					<button onclick="app.tests.vanilla.run()">Run Test</button>
				</div>
				<div class="results">
					time: <span class="test-time"></span>
				</div>
				<div class="content"></div>
			</div>

  		<div id="angularApp" class="container" ng-controller="mainController as ctrl">
				<div class="test">
					<header>
						<h2>Angular.js</h2>
					</header>
				</div>
				<div class="controls">
					<button ng-click="ctrl.run()">Run Test</button>
				</div>
				<div class="results">
					<span>time: {{ctrl.data.testTime}}</span>
				</div>
				<div class="content" ng-hide="ctrl.data.records.length"></div>
				<div class="content" ng-show="ctrl.data.records.length">
					<div ng-repeat="record in ctrl.data.records track by $index" on-finish="finished">
						<div>{{record}}</div>
					</div>
				</div>
			</div>

			<div id="reactApp" class="container">
				<div class="test">
					<header>
						<h2>React.js</h2>
					</header>
				</div>
				<div class="controls">
					<button onclick="app.tests.react.run()">Run Test</button>
				</div>
				<div class="results">
					time: <span class="test-time"></span>
				</div>
				<div class="content"></div>
			</div>

  		<div id="angularReactApp" class="container" ng-controller="mainController as ctrl">
				<div class="test">
					<header>
						<h2>Angular.js &amp; React.js</h2>
					</header>
				</div>
				<div class="controls">
					<button ng-click="ctrl.run()">Run Test</button>
				</div>
				<div class="results">
					<span>time: {{data.testTime}}</span>
				</div>
				<div class="content"></div>
			</div>
		</div>

		<script src="index.js"></script>
		<script src="commons.js"></script>
		<script src="commons/angular/onFinish.js"></script>
		<script src="commons/react/testComponent.js"></script>
		<script src="tests/basicTest.js"></script>
		<script src="tests/vanillaTest.js"></script>
		<script src="tests/angularTest.js"></script>
		<script src="tests/reactTest.js"></script>
		<script src="tests/angularReactTest.js"></script>
		<script src="tests/batch.js"></script>
  </body>
</html>
