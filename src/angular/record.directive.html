<div class="record">
	<div class="record-avatar column two">
		<img src="img/avatar.png">
	</div>
	<div class="record-data columns ten">
		<div class="record-name">
			<span>{{record.name}} </span><span>{{record.surname}}</span>
		</div>
		<div class="record-id">
			<span>{{record.id}}</span>
		</div>
		<div class="record-desc">
			<span>{{record.description}}</span>
		</div>
		<div class="record-sm">
			<a href="https://www.facebook.com/appdy.net">
				<img src="img/facebook.png">	
			</a>
			<a href="https://twitter.com/AppdyApp">
				<img src="img/twitter.png">
			</a>
			<a href="https://linkedin.com">
				<img src="img/linkedin.png">
			</a>
		</div>
	</div>
</div>
